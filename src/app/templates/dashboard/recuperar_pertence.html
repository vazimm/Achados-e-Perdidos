<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solicitar recuperação do Objeto</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style_request.css') }}"
        />
    </head>
    <body>
        <header>
            <h1>Solicitar recuperação do Objeto</h1>
        </header>
        <main>
            <table border="1" cellspacing="0" cellpadding="8">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Funcionário</th>
                        <th>Local</th>
                        <th>Descrição</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.item_date.strftime('%Y-%m-%d') }}</td>
                        <td>
                            {{ item.item_encontrado_time.strftime('%H:%M') }}
                        </td>
                        <td>{{ item.funcionario }}</td>
                        <td>{{ item.local }}</td>
                        <td>{{ item.item_description }}</td>
                        <td>
                            <form
                                method="POST"
                                action="{{ url_for('dashboard.submit_request_item') }}"
                            >
                                <input
                                    type="hidden"
                                    name="item_id"
                                    value="{{ item.id }}"
                                />
                                <button type="submit">
                                    Enviar Solicitação
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </body>
</html>
